<app-kopf></app-kopf>
<div class="film-container">
  <div class="film-daten">
    <article>
      <h1>{{ film?.name }}</h1>
      <h6>Kinostart: 17.05.2023 - Dramafilm - 130 Min</h6>
      <div class="bewertung">
        <i class="fa-solid fa-star"></i>
        <div class="mittig">{{ film?.bewertung }}</div>
      </div>
      <iframe
        width="967,68"
        height="544,32"
        [src]='iframeUrl'
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write;
        encrypted-media; gyroscope; picture-in-picture;
        web-share"
        allowfullscreen
      >
      </iframe>
      <p>Â© Universal Studios</p>
    </article>
    <div class="oben">
      <div class="links">
        <div class="ansicht">
          <img [src]="film?.bild" alt="" />
        </div>
      </div>
      <div class="rechts">
        <div class="beschreibung">
          {{ film?.beschreibung }}
        </div>
      </div>
    </div>
  </div>
  <div class="unten"></div>
</div>
